<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상태바-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:11</span>
        <!--시간-->
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <!--배터리-->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="Password" type="Password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b2d677de1a.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트는 항상 바디 태그 닫기 전인 마지막에 있어야 함! -->
  </body>
</html>
